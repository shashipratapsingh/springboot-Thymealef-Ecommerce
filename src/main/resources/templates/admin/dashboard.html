<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    #sidebar {
      background: #343a40;
      min-height: 100vh;
      border-radius: 0 0.5rem 0.5rem 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    #sidebar .nav-link {
      color: #ccc;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
      font-weight: 600;
    }

    #sidebar h4 {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 600;
      color: #f8f9fa;
    }

    #main-content {
      background: white;
      border-radius: 0.5rem;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    h3 {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    @media (max-width: 768px) {
      #sidebar {
        margin-bottom: 20px;
        border-radius: 0.5rem;
      }
    }
  </style>
</head>
<body>
<section>
  <div class="container-fluid mt-4">
    <div class="row mt-5">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4" th:insert="~{admin/sidebar :: sidebar}"></div>

      <!-- Main Content -->
      <div class="col-md-9 mt-5">
        <div id="main-content" class="tab-content mt-3">
          <div class="tab-pane fade show active" id="add-product" role="tabpanel" aria-labelledby="add-product-tab">
            <h3>Add Product</h3>
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" />
              </div>
              <div class="mb-3">
                <label for="productDesc" class="form-label">Description</label>
                <textarea class="form-control" id="productDesc" rows="3" placeholder="Enter description"></textarea>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter price" />
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>

          <div class="tab-pane fade" id="manage-orders" role="tabpanel" aria-labelledby="manage-orders-tab">
            <h3>Manage Orders</h3>
            <p>Order management content goes here.</p>
          </div>

          <div class="tab-pane fade" id="manage-users" role="tabpanel" aria-labelledby="manage-users-tab">
            <h3>Manage Users</h3>
            <p>User management content goes here.</p>
          </div>

          <div class="tab-pane fade" id="view-products" role="tabpanel" aria-labelledby="view-products-tab">
            <h3>View Products</h3>
            <p>Product listing content goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
