<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
<section>
    <div class="container-fluid mt-4">
        <div class="row mt-5">
            <div class="col-md-3 mb-4" th:insert="~{admin/sidebar :: sidebar}"></div>
            <div class="col-md-9 mt-5">
                <div id="main-content" class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="add-product" role="tabpanel">
                        <h3>Add Product</h3>
                        <form th:action="@{/saveProduct}"  method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label  class="form-label">Product Name</label>
                                <input type="text" class="form-control"  placeholder="Enter product name" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Description</label>
                                <textarea class="form-control" rows="3" placeholder="Enter description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="categoryId" required>
                                    <option value="">--select--</option>
                                    <!-- âœ… This is the correct way to loop over categories -->
                                    <th:block th:each="category : ${categories}">
                                        <option th:value="${category.id}" th:text="${category.name}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" placeholder="Enter price" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Stock</label>
                                <input type="text" class="form-control"  />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Upload Image</label>
                                <input type="file" class="form-control" name="imageFile" />
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
