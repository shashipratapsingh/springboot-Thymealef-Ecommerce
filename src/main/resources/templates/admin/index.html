<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .dashboard-title {
        font-weight: bold;
        margin-bottom: 30px;
    }

    .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
        padding: 20px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card i {
        font-size: 2rem;
        color: #0d6efd;
        margin-bottom: 10px;
    }

    .card h6 {
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 600;
    }
  </style>
</head>
<body>
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar Fragment -->
        <div th:replace="sidebar :: sidebar"></div>
      </div>

      <div class="col-md-9">
        <h4 class="text-center dashboard-title">Admin Dashboard</h4>
        <div class="row g-4">

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-plus"></i>
              <h6>Add Product</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-layer-group"></i>
              <h6>Manage Category</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-book"></i>
              <h6>View Products</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-box"></i>
              <h6>Manage Orders</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-users"></i>
              <h6>Manage Users</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <i class="fa-solid fa-user-shield"></i>
              <h6>Add Admin</h6>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
