<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>ShoppingApp Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:fragment="sidebar">
  <div id="sidebar" class="p-4">
    <h4 >Admin Dashboard</h4>
    <ul class="nav nav-pills flex-column" id="sidebarMenu" role="tablist">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/}">
          <i class="fa-solid fa-plus me-2"></i>Add Product
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/category}">
          <i class="fa-solid fa-box me-2"></i>Categories
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="view-product-tab" href="#" data-bs-toggle="tab" data-bs-target="#manage-users" role="tab">
          <i class="fa-solid fa-users me-2"></i>View Product
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="Order-tab" href="#" data-bs-toggle="tab" data-bs-target="#view-products" role="tab">
          <i class="fa-solid fa-book me-2"></i>Order
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="user-tab" href="#" data-bs-toggle="tab" data-bs-target="#view-products" role="tab">
          <i class="fa-solid fa-book me-2"></i>User
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="add-admin-tab" href="#" data-bs-toggle="tab" data-bs-target="#view-products" role="tab">
          <i class="fa-solid fa-book me-2"></i>Add Admin
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
