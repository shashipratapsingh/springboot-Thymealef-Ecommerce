<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }

        .product-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            background-color: #ffffff;
        }

        .product-card:hover {
            transform: scale(1.01);
        }

        .product-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 30px;
        }

        .product-info h5 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .price del {
            color: #999;
            margin-right: 10px;
        }

        .price strong {
            color: #e53935;
            font-size: 1.25rem;
        }

        .tag {
            background-color: #eef2f7;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.85rem;
            margin: 5px;
            color: #333;
        }

        .btn-danger {
            background-color: #e53935;
            border: none;
            font-weight: bold;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            .product-card {
                flex-direction: column;
            }

            .product-image {
                height: 250px;
            }

            .product-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card product-card d-flex flex-row flex-wrap">

                    <div class="col-md-6 p-0">
                        <img src="img/books2.jpg" class="product-image" alt="Math Book">
                    </div>

                    <div class="col-md-6 product-info text-center mt-4">
                        <h5>Math Book</h5>

                        <p><span class="info-label">Description:</span> HP 256 GB</p>
                        <p><span class="info-label">Product Details:</span> HP 256 GB</p>

                        <p>
                            <span class="info-label">Status:</span>
                            <span class="badge bg-success">Available</span>
                            <span class="badge bg-warning text-dark">Out of Stock</span>
                        </p>

                        <p><span class="info-label">Category:</span> HP 256 GB</p>
                        <p><span class="info-label">Policy:</span> HP 256 GB</p>

                        <p class="price"><span class="info-label">Price:</span> <del>$800</del> <strong>$400 (50% Off)</strong></p>

                        <div class="d-flex justify-content-center flex-wrap my-3">
                            <span class="tag">Cash on Delivery</span>
                            <span class="tag">Return Available</span>
                            <span class="tag">Free Shipping</span>
                        </div>

                        <button class="btn btn-danger w-100 mt-4">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
